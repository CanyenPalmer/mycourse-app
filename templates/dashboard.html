{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Your Dashboard</h2>

<div class="mb-6">
    <a href="{{ url_for('start_round') }}" class="btn w-full mb-2">Start New Round</a>
</div>

{% if rounds %}
    <h3 class="font-semibold mb-2">Recent Rounds</h3>
    <table class="table-auto w-full text-sm">
        <thead><tr><th>Date</th><th>Score</th><th>Putts</th></tr></thead>
        <tbody>
            {% for r in rounds %}
            <tr>
                <td>{{ r.date_played }}</td>
                <td>{{ r.strokes | sum }}</td>
                <td>{{ r.putts | sum }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No rounds recorded yet.</p>
{% endif %}
{% endblock %}
