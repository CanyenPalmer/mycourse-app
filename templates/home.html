<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyCourse App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f7fc;
            text-align: center;
            padding: 4rem 1rem;
            color: #1a1a1a;
        }

        h1 {
            font-size: 2.8rem;
            color: #2292e0; /* Light blue */
            position: relative;
            display: inline-block;
            animation: ripple 2s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
                text-shadow: 0 0 0px rgba(0, 0, 0, 0);
            }
            50% {
                transform: scale(1.05);
                opacity: 0.85;
                text-shadow: 0 0 8px rgba(34, 146, 224, 0.6);
            }
            100% {
                transform: scale(1);
                opacity: 1;
                text-shadow: 0 0 0px rgba(0, 0, 0, 0);
            }
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            margin: 1rem;
            padding: 0.8rem 1.6rem;
            background-color: #2292e0;
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #1877b9;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <h1>Welcome to MyCourse</h1>
    <p>Your golf improvement assistant â€“ track, analyze, and improve your rounds.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('dashboard.dashboard') }}" class="btn">Go to Dashboard</a>
        <a href="{{ url_for('auth.logout') }}" class="btn">Logout</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn">Register</a>
    {% endif %}
</body>
</html>
