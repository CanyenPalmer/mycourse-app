{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Start a New Round</h2>
    <form method="POST">
        <div class="form-group">
            <label>Course Name</label>
            <input type="text" name="course_name" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Tee</label>
            <input type="text" name="tee" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Number of Holes</label>
            <select name="holes" class="form-control">
                <option value="9">9</option>
                <option value="18" selected>18</option>
            </select>
        </div>

        <div class="form-group">
            <label>Par Values (Comma-separated, one per hole)</label>
            <input type="text" name="par_values[]" class="form-control" placeholder="e.g., 4,4,3,5,4,4,3,4,5" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Start Round</button>
    </form>
</div>
{% endblock %}
