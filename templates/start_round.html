{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Start New Round</h2>
    <form method="POST">
        {{ csrf_token() }}

        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>

        <div class="form-group mt-3">
            <label for="tee">Tee</label>
            <select class="form-control" id="tee" name="tee">
                <option value="Back">Back</option>
                <option value="Middle">Middle</option>
                <option value="Front">Front</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label for="holes">Number of Holes</label>
            <select class="form-control" id="holes" name="holes">
                <option value="9">9</option>
                <option value="18">18</option>
            </select>
        </div>

        <div class="form-group mt-3">
            <label>Par Values (Hole-by-hole)</label>
            <div id="parInputs">
                {% for i in range(1, 19) %}
                    <div class="form-inline mb-1">
                        <label class="mr-2">Hole {{ i }}:</label>
                        <input type="number" name="par_values[]" class="form-control" min="3" max="5" required>
                    </div>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Start Round</button>
    </form>
</div>
{% endblock %}
