{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Start New Round</h2>
    <form method="POST">
        {{ csrf_token() }}

        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" class="form-control" id="course_name" name="course_name" required>
        </div>

        <div class="form-group">
            <label for="tee">Tee</label>
            <input type="text" class="form-control" id="tee" name="tee" required>
        </div>

        <div class="form-group">
            <label for="holes">Number of Holes</label>
            <select class="form-control" id="holes" name="holes" required>
                <option value="9">9 Holes</option>
                <option value="18" selected>18 Holes</option>
            </select>
        </div>

        <div class="form-group">
            <label>Hole Pars</label>
            <div id="hole-pars">
                {% for i in range(1, 19) %}
                <input type="number" class="form-control mb-2" name="par_values[]" placeholder="Par for hole {{ i }}" required>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Create Round</button>
    </form>
</div>
{% endblock %}
